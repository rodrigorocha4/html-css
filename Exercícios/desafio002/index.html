<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobri qual tag devera usar no caso.</P>
    <ul>
        <li title="use a tag <p>">Parágrafos</li>
        <li title="use a tag <h1>">Títulos</li>
        <li title="use a tag <img>">Imagens</li>
        <li title="use a tag <abbr>">Abreviações</li>
        <li title="use a tag <code>">Código-fonte</li>
        <li title="use a tag <ol>">Listas numeradas</li>
        <li title="use a tag <li>">Lista de demarcadores</li>
    </ul>
</body>
</html>
